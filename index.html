<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet"> 
</head>
<body>
    <nav>
        <h1 id="logo">Library</h1>
        <button id="newButton">+ New</button>
    </nav>
    <div class="container">
        <div class="card">
            <button class="deleteButton">x</button>
            <p class="bookTitle">Book Title</p>
            <p class="bookAuthor">By: book author</p>
            <p class="bookPages">694 pages</p>
            <div class="readArea">
                <p class="bookRead">Read:</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            
        </div>
    </div>
    
</body>
</html>
